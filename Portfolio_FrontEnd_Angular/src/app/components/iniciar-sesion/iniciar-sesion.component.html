<h1 class="m-5">Iniciar Sesión</h1>

<form [formGroup]= "form" class="m-5" (ngSubmit)= "onEnviar($event)">

  <div class="mb-3">
    <label for="exampleInputNombreUsuario1" class="form-label">Email</label>
    <input type="text" formControlName="nombreUsuario"
    [ngClass]= "{'is-invalid': NombreUsuario?.errors && NombreUsuario?.touched, 'is-valid': !NombreUsuario?.errors && NombreUsuario?.touched}" 
    class="form-control" id="exampleInputNombreUsuario1">
    <div *ngIf= "NombreUsuario?.errors && NombreUsuario?.touched">
      <p *ngIf= "NombreUsuario?.hasError('required')" class="text-danger">El email es requerido.</p> 
      <p *ngIf= "NombreUsuario?.hasError('email')" class="text-danger">El formato del email debe ser valido.</p>       
  </div>

  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Contraseña</label>
    <input type="password" formControlName="password"
    [ngClass]= "{'is-invalid': Password?.errors && Password?.touched, 'is-valid': !Password?.errors && Password?.touched}"
    class="form-control" id="exampleInputPassword1">
    <div *ngIf= "Password?.errors && Password?.touched">
      <p *ngIf= "Password?.hasError('required')" class="text-danger">La contraseña es requerida.</p>
      <p *ngIf= "Password?.errors?.['minlength']" class="text-danger">La contraseña debe ser de 8 o más caracteres.</p>      
    </div>
  </div>

  <button type="submit" class="btn btn-primary">Enviar</button>
